<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/animate.min.css">
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/h5.js"></script>
  </head>
<body>
  <script type="text/javascript">
      var scene;

      //window.onload=function(){
          scene=Scene.initWithScreen();
          //scene=Scene.initWithTag('scene');
          (function(){
              let page=new Page({
              	id:'p1',
              	size:new Size(1,1)
              });


              let picture=new Picture({
              	position:new Position(0,0),
              	size:new Size(1,1),
              	src:"img/1.jpg"
              });
              
              let text=new Text({
	              content:"Hello World",
	              position:new Position(0.5,0.5),
	              //size:new Size(1,1),
	              'fontSize':0.1,
	            });

              page.add(picture);
              page.add(text);
              page.animation.add(new EnterAction(''));
              page.animation.add(new LeaveAction('animated bounceOutLeft'));
              scene.add(page);

          })();
          (function(){
              let page=new Page({
              	id:'p2',
								size:new Size(1,1)
							});

              let picture=new Picture({
	              position:new Position(0,0),
	              size:new Size(1,1),
	              src:"img/2.jpg",
	            });

              page.add(picture);
              page.animation.add(new EnterAction('animated bounceInRight'));
              page.animation.add(new LeaveAction('animated bounceOutLeft'));
              scene.add(page);
          })();
          console.log(scene);

          scene.display();//展示页面
          scene.showPage('p1');
         
          //建立数组来存vue对象 通过ID直接控制vue对象 list['hello'].content='xxx';
      //}
  </script>
